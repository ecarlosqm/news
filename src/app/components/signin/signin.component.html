<div class="container mt-5 mb-5">
    <div class="row justify-content-md-center">
      <div class="col-ms-1 col-md-5">
        <form #signinForm="ngForm" (ngSubmit)="onSubmit()">
  
          <h2>Registrate</h2>
  
          <div [hidden]="error == '' || loading" class="input-error">
            {{error}}
          </div>
  
          <div class="form-group mb-2">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Correo" required email [(ngModel)]="email" name="email">
          </div>
  
          <div class="form-group mb-2">
            <input type="password" class="form-control" id="password" placeholder="Contrasena" required
              [(ngModel)]="password" name="password" minlength="6">
          </div>

          <div class="form-group mb-2">
            <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirma la contrasena"
              [(ngModel)]="passwordConfirm" name="passwordConfirm" required pattern="{{password}}">
          </div>
  
          <div class="form-group login-link">
            <a [routerLink]="['/login']">Ya tengo una cuenta</a>
          </div>
  
          <button type="submit" class="btn" [disabled]="!signinForm.form.valid || loading">Registrarse</button>
        </form>
      </div>
    </div>
  </div>
