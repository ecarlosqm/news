<div class="container mt-5">
  <div class="row justify-content-md-center">
    <div class="col-ms-1 col-md-5">
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">

        <h2>Login</h2>

        <div [hidden]="error == '' || loading" class="input-error">
          {{error}}
        </div>

        <div class="form-group mb-2">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Usuario" required email [(ngModel)]="user" name="user">
        </div>

        <div class="form-group mb-2">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contrasena" required
            [(ngModel)]="password" name="password">
        </div>

        <div class="form-group create-acount-link">
          <a [routerLink]="['/signin']" >No tengo cuenta</a>
        </div>

        <button type="submit" class="btn" [disabled]="!loginForm.form.valid || loading">Iniciar sesi√≥n</button>
      </form>
    </div>
  </div>
</div>
